<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <title>즐겨찾기 추가하기</title>
    
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="/css/lesson06/style.css">
</head>
<body>
	<div class="container">
		<h1>즐겨찾기 추가하기</h1>
		<div>
			<label for="name">제목</label>
			<input type="text" id="name" class="form-control">
		</div>
		<div class="mt-3">
			<label for="url">주소</label>
			<div class="d-flex justify-content-between">
				<input type="text" id="url" class="form-control flex-1 mr-2">
				<button id="urlCheckBtn" class="btn btn-info">중복확인</button>
			</div>
			<small id="urlStatusArea"></small>
		</div>
		<button type="button" id="addBtn" class="btn btn-success w-100 mt-3">추가</button>
	</div>
	
	<!-- Javascript -->
	<script>
		$(document).ready(function() {
			let isDuplicationCheck = false;
			
			// url input시 isDuplicationCheck = false
			$("#url").on('input', function() {
				isDuplicationCheck = false;
				$("#urlStatusArea").empty();
				$("#urlStatusArea").append('<span class="text-info">중복확인을 해주세요.</span>');
			});
			
			// 즐겨찾기 추가 버튼
			$("#addBtn").on('click', function(e) {
				
				// validation
				let name = $("#name").val().trim();
				if (name.length < 1) {
					alert("사이트명을 입력하세요.");
					return;
				}
				
				let url = $("#url").val().trim();
				if (!url) {
					alert("주소를 입력하세요.");
					return;
				}
				
				// http도 아니고 https도 아니면 => alert
				if (url.startsWith("http://") == false
						&& url.startsWith("https://") == false) {
					alert("주소는 http 혹은 https로 시작해야합니다.");
					return;
				}

				console.log(name);
				console.log(url);
				
				if (isDuplicationCheck) {
					// AJAX통신 => 서버 요청
					$.ajax({
						// Request
						type:"POST"
						, url:"/lesson06/add-bookmark"
						, data:{"name":name, "url":url}

						// Response
						, success:function(data) { // data: JSONString -> jquery ajax 함수가 parsing -> js Dictionary가 됨
							// {"code":200, "result":"성공"}
						
							if(data.result == "성공") { // or data.code == 200
								// 목록화면으로 이동 - GET Method 요청
								location.href = "/lesson06/bookmark-list-view";	
							}
						}
						, error:function(xhr, status, error) {
							console.log("데이터를 추가하는데 실패했습니다.");
						}
					}); //-- ajax
				}
				
			}); //-- addBtn
			
			// 중복확인 버튼
			$("#urlCheckBtn").on('click', function() {
				// urlStatusArea 초기화
				$("#urlStatusArea").empty();
				
				// 주소를 입력했는지 확인
				let url = $("#url").val().trim();
				
				if (!url) {
					$("#urlStatusArea").append('<span class="text-danger">주소를 입력하세요.</span>');
					return;
				}
				
				// 주소가 중복인지 확인 - AJAX: db select
				$.ajax({
					// Request
					type:"GET"
					, url:"/lesson06/is-duplication-url"
					, data:{"url":url}
					
					// Response
					, success:function(data) {
						console.log(data.is_duplication);
						// {"code":200, "is_duplication":true}
						if (data.is_duplication) {
							$("#urlStatusArea").append('<span class="text-danger">이미 존재하는 주소입니다.</span>');
						} else {
							$("#urlStatusArea").append('<span class="text-success">사용 가능한 주소입니다.</span>');
							isDuplicationCheck = true;
						}
					}
					, error:function(error) {
						console.log("error in AJAX");
					}
				});
			});
			
		}); //-- ready
	</script>
</body>
</html>
