<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <title>즐겨찾기 목록</title>
    
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h1>즐겨찾기 목록</h1>

		<table class="table">
			<thead>
				<tr>
					<th>No.</th>
					<th>이름</th>
					<th>주소</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="bookmark : ${bookmarkList}">
					<td th:text="${bookmark.id}" class="deleteId"></td>
					<td th:text="${bookmark.name}"></td>
					<td>
						<a th:href="@{${bookmark.url}}" th:text="${bookmark.url}"></a>
					</td>
					<td><button class="deleteBtn btn btn-danger">삭제</button></td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<script>
		$(document).ready(function() {
			// 삭제하기 버튼
			$(".deleteBtn").on('click', function(e) {
				let deleteId = $(this).closest('tr').find(".deleteId").text();
				
				// AJAX 요청 - delete
				$.ajax({
					// request
					type:"POST"
					, url:"/lesson06/delete-bookmark"
					, data:{"id":deleteId}
					
					// response
					// {"code":200}
					, success:function(data) {
						location.href="/lesson06/bookmark-list-view";
						alert("삭제되었습니다.");
					}
					, error:function(error) {
						alert("error in AJAX");
					}
				});
			});
		}); //-- ready
	</script>
</body>
</html>
